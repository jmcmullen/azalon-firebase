version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:10.14.1-jessie
    steps:
      - checkout
      - run:
          name: Generate static site
          command: npm run generate
      - run:
          name: Deploy to Firebase
          command: firebase deploy --token=$FIREBASE_TOKEN --non-interactive

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
